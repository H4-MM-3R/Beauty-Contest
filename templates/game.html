<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game - Hub {{.HubHash}}</title>
    <link rel="stylesheet" href="/static/game.css" />
  </head>
  <body>
    <div id="gameContainer" data-hubhash="{{.HubHash}}" data-name="{{.Name}}">
      <div id="topBar">
        <div id="playerInfo">
          <h1 id="playerName">{{.Name}}</h1>
        </div>
        <div id="hubInfo">
          <p id="hubId">Hub: {{.HubHash}}</p>
          <button id="inviteBtn">Copy Invite Link</button>
        </div>
      </div>

      <div id="playerSection">
        <div id="activePlayersSection">
          <h2>Active Players</h2>
          <div id="activeList"></div>
        </div>

        <div id="eliminatedPlayersSection">
          <h2>Eliminated Players</h2>
          <ul id="eliminatedList"></ul>
        </div>
      </div>

      <div id="numberGrid"></div>

      <div id="roundInfo"></div>
      <div id="gameOverDialog" style="display: none">
        <h2>Game Over</h2>
        <div id="leaderboard"></div>
        <button id="restartBtn">Start New Game</button>
        <button id="exitBtn">Exit</button>
      </div>
    </div>

    <script src="/static/game.js"></script>
  </body>
</html>
